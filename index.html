<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" type="text/javascript"></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    /> -->
    <title>Lobster Harbor Eats</title>
  </head>
  <body class="bg-dark">
    <!-- ///////////////////////////////////////////NAVBAR/////////////////////////////////////////////////// -->
    <nav class="navbar sticky-top navbar-expand-md bg-primary">
      <div class="container-xxl">
        <!-- togfgle buton for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#hours">Hours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#restaurant">Restaurant</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ///////////////////////////////////////////NAVBAR///////////////////////////////////////////////////
    ///////////////////////////////////////////MAIN/////////////////////////////////////////////////// -->
    <section id="main">
      <div
        class="bg-image d-flex"
        style="
          background-image: url(https://www.tastingtable.com/img/gallery/16-types-of-lobster-explained/intro-1656418659.webp);
          height: 100vh;
        "
      >
        <div class="container-lg my-5">
          <div class="justify-content-center">
            <h1 class="text-light text-center">LOBSTER HARBOR EATS</h1>
          </div>
        </div>
      </div>
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)"></div>
    </section>
    <!-- ///////////////////////////////////////////MAIN///////////////////////////////////////////////////
    ///////// -->
    <section id="contact">
      <div class="container-md rounded mt-5 border-5 shadow-lg">
        <div class="row justify-content-center">
          <div class="text-center text-light">
            <h2>Get in Touch</h2>
            <p class="lead">Or just leave a message to our chef</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-4 text-light">
              <div>
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Adam South"
                />

                <div class="form-floating mb-4 mt-5">
                  <textarea
                    id="message"
                    class="form-control"
                    style="height: 140px"
                  ></textarea>
                  <label for="query" class="text-dark">Your query...</label>
                </div>
                <div class="mb-4 text-center">
                  <button
                    onclick="sendMail(); clearInputFields()"
                    type="submit"
                    class="btn btn-outline-primary"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ///////////// -->
  </body>
</html>
